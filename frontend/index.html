<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap 5.3 JavaScript Bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <title>Sanjay's App</title>
    </head>
    <body>
        <h1>PaperPal</h1>
        <hr>

        <!--access id and access key-->
        <div class="row">
            <div class="col">
                <label for="text_access_id">Access ID</label>
                <input type="text" class="form-control" placeholder="Type / paste your Access ID here" id="text_access_id">
            </div>
            <div class="col">
                <label for="password_access_key">Access Key </label>
                <div class="position-relative">
                    <input type="password" class="form-control" placeholder="Type / paste your Access Key here" id="password_access_key">
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="button_save_edit_creds()">Authenticate</button>
            </div>
        </div>
        <hr>

        <!-- Bootstrap Modal Dialog -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Dialog Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <p>This is a Bootstrap 5.3 modal dialog box!</p>
                        <p>You can put any content here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
